<!DOCTYPE html>

<html lang="es"
      ng-app="LoginFormModule"
>

    <head>

        <meta charset="UTF-8">

        <title>MI UNIDAD 2</title>

        <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../share/main.css" rel="stylesheet">

    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand"
                       href="/"
                    >
                        Primer Form + AngularJs
                    </a>
                </div>
            </div>â€‹
        </nav>

        <div class="container main-content"
             ng-controller="LoginFormController"
        >
            <form name="theForm"
                  ng-submit="onSubmit();"
            >

                <div class="form-group">
                    <label for="name">Tu nombre: </label>

                    <input  type="text"
                            class="form-control"
                            id="name"
                            ng-model="formModel.name"
                    >

                </div>

                <div class="form-group">
                    <button class="btn btn-primary"
                            type="submit"
                    >
                        Registrar
                    </button>
                </div>

            </form>

            <pre>

                {{ formModel.name | json }}

            </pre>

        </div>

        <script src="../../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../bower_components/angular/angular.min.js" type="text/javascript"></script>

        <script src="../controller/FormValidationController.js" type="text/javascript"></script>

    </body>
</html>
